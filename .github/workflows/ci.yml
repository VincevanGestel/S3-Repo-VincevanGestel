name: CI - Spring Boot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'Main back-end branch/spring-boot-rest-API'  # Correct path

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files in the back-end directory
        run: ls -alh 'Main back-end branch/spring-boot-rest-API'  # Verify files in the directory

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn clean install --batch-mode

      - name: Run Tests
        run: mvn test
